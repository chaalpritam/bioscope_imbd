{% extends "base.html" %}
{% load staticfiles %}
{% block maincontent %}


					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>

						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>This is basic film set</h1>
								<p>Click thumbnails for details</p>
							</header>
							<section class="tiles">
								{% for article in object_list %}
								<article class="style1">
									<span class="image">
										<img src="{{article.Display_Image.url}}" alt="" />
									</span>
									<a href="generic.html">
										<h2>{{ article.Film_name}}</h2>
										<div class="content">
											<p>S{{article.Description}}</p>
										</div>
									</a>
                </article>
								{% endfor %}
							</section>
						</div>
					</div>



	{% endblock maincontent %}
